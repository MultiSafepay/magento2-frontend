<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {
                        'id': getCode(),
                        'aria-checked': (getCode() == isChecked()) ? 'true' : 'false'
                    },
                    value: getCode(),
                    checked: isChecked,
                    click: selectPaymentMethod,
                    visible: isRadioButtonVisible()
               "/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {src: getImage(), alt: getTitle()}" class="payment-icon multisafepay-payment-icon" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content" data-bind="attr: {'aria-live': 'polite'}">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko if: (!!getInstructions()) -->
        <div class="payment-method-instructions">
            <div class="payment-method-instructions-content" data-bind="html: getInstructions()"></div>
        </div>
        <!--/ko-->

        <!-- ko if: (isPaymentComponentEnabled())-->
        <div class="multisafepay-payment-component"
             data-bind="attr: {'id': getPaymentComponentId()}, afterRender: PreRenderPaymentComponent()"></div>
        <!--/ko-->

        <!-- ko if: (isDirect()) -->
        <div class="payment-method-afterpay" style="margin: 0 0 20px;">
            <fieldset class="fieldset" data-bind="attr: {'aria-label': $t('Riverty / AfterPay details')}">
                <div class="field required">
                    <label class="label" for="afterpay-date-of-birth">
                        <span><!-- ko i18n: 'Date of Birth'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input name="afterpay-date-of-birth"
                               id="afterpay-date-of-birth"
                               class="input-date"
                               type="date"
                               required
                               aria-required="true"
                               aria-describedby="afterpay-date-of-birth-hint"
                               data-bind="value: dateOfBirth, attr:{title: $t('Date of Birth')}"/>
                        <div id="afterpay-date-of-birth-hint" class="field-note multisafepay-sr-only">
                            <!-- ko i18n: 'Enter your date of birth.'--><!-- /ko -->
                        </div>
                    </div>
                </div>

                <div class="field required">
                    <label class="label" for="afterpay-gender">
                        <span><!-- ko i18n: 'Gender'--><!-- /ko --></span>
                    </label>
                    <div class="payment-method-gender" style="margin: 0 0 20px;">
                        <select name="afterpay-gender"
                                id="afterpay-gender"
                                required
                                aria-required="true"
                                aria-describedby="afterpay-gender-hint"
                                data-bind="
                                    enable: true,
                                    options: getGenders(),
                                    optionsValue: 'code',
                                    optionsText: 'label',
                                    optionsCaption: $t('Choose your gender...'),
                                    attr:{title: $t('Gender')},
                                    value: genderId">
                        </select>
                        <div id="afterpay-gender-hint" class="field-note multisafepay-sr-only">
                            <!-- ko i18n: 'Select your gender.'--><!-- /ko -->
                        </div>
                    </div>
                </div>

                <div class="field required">
                    <label class="label" for="afterpay-telephone">
                        <span><!-- ko i18n: 'Phone Number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input name="afterpay-telephone"
                               id="afterpay-telephone"
                               class="input-text"
                               type="tel"
                               required
                               aria-required="true"
                               aria-describedby="afterpay-telephone-hint"
                               autocomplete="tel"
                               data-bind="value: phoneNumber, attr:{title: $t('Phone Number')}"/>
                        <div id="afterpay-telephone-hint" class="field-note multisafepay-sr-only">
                            <!-- ko i18n: 'Enter a phone number where you can be reached.'--><!-- /ko -->
                        </div>
                    </div>
                </div>

                <div class="field choice required">
                    <input type="checkbox"
                           name="afterpay-terms"
                           id="afterpay-terms"
                           class="checkbox"
                           required
                           aria-required="true"
                           aria-describedby="afterpay-terms-hint"
                           data-bind="checked: afterpayTerms"/>
                    <label class="label" for="afterpay-terms">
                        <span>
                            <a data-bind="attr: { href: getAfterpayTermsUrl() }" target="_blank" rel="noopener noreferrer">
                                <!-- ko i18n: 'I have read and agree to the Riverty payment terms'--><!-- /ko -->
                            </a>
                        </span>
                    </label>
                    <div id="afterpay-terms-hint" class="field-note multisafepay-sr-only">
                        <!-- ko i18n: 'You must agree to the terms to continue.'--><!-- /ko -->
                    </div>
                </div>
            </fieldset>
        </div>
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order'), 'aria-label': $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
