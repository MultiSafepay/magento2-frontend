<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {
                        'id': getCode(),
                        'aria-checked': (getCode() == isChecked()) ? 'true' : 'false'
                    },
                    value: getCode(),
                    checked: isChecked,
                    click: selectPaymentMethod,
                    visible: isRadioButtonVisible()
               "/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {src: getImage(), alt: getTitle()}" class="payment-icon multisafepay-payment-icon" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content" data-bind="attr: {'aria-live': 'polite'}">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko if: (!!getInstructions()) -->
        <div class="payment-method-instructions">
            <div class="payment-method-instructions-content" data-bind="html: getInstructions()"></div>
        </div>
        <!--/ko-->

        <!-- ko if: (isDirect()) -->
        <div class="payment-method-payafter" style="margin: 0 0 20px;">
            <fieldset class="fieldset" data-bind="attr: {'aria-label': $t('Pay After details')}">
                <div class="field required">
                    <label class="label" for="payafter-date-of-birth">
                        <span><!-- ko i18n: 'Date of Birth'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input name="payafter-date-of-birth"
                               id="payafter-date-of-birth"
                               class="input-date"
                               type="date"
                               required
                               aria-required="true"
                               aria-describedby="payafter-date-of-birth-hint"
                               data-bind="value: dateOfBirth, attr:{title: $t('Date of Birth')}"/>
                        <div id="payafter-date-of-birth-hint" class="field-note multisafepay-sr-only">
                            <!-- ko i18n: 'Enter your date of birth.'--><!-- /ko -->
                        </div>
                    </div>
                </div>

                <div class="field required">
                    <label class="label" for="payafter-account-number">
                        <span><!-- ko i18n: 'Bank account number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input name="payafter-account-number"
                               id="payafter-account-number"
                               class="input-text"
                               type="text"
                               required
                               aria-required="true"
                               aria-describedby="payafter-account-number-hint"
                               data-bind="value: accountNumber, attr:{
                                   title: $t('Bank account number'),
                                   placeholder: $t('Bank account number e.g NL02ABNA0123456789')
                               }"/>
                        <div id="payafter-account-number-hint" class="field-note multisafepay-sr-only">
                            <!-- ko i18n: 'Enter the IBAN or bank account number.'--><!-- /ko -->
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order'), 'aria-label': $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
